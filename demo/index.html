<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bower Youtube Player Demo</title>
	
	<script data-main="main" src="bower_components/requirejs/require.js"></script>
	<script>
		requirejs.config({
			baseUrl: "",
			paths:{
				'domReady' : 'bower_components/requirejs-domready/domReady',
				'async' : 'bower_components/requirejs-plugins/src/async',
				'EventEmitter': 'bower_components/EventEmitter/dist/EventEmitter',
				'YouTubePlayer' : 'YouTubePlayer'
			}
		});
	</script>

	<style type="text/css">
		#playlist-container{
			overflow: hidden;
		}
		
		#playlist-video{
			width:420px;
			height:315px;
			background:green;
			float:left;
		}
		
		#playlist-video, #playlist-videos{
			float:left;
			height:315px; 
			overflow: auto;
		}

		#playlist-videos img{
			display:block;
		}


	</style>
</head>
<body>
	<h1>Youtube</h1>


	<h3>Playlist</h3>
	<div id="playlist-container">
		<div id="playlist-video">
			<img src="http://placehold.it/420x315&amp;text=Choose%20a%20video" width=420 height315>
		</div>
		<div id="playlist-videos">
			<img src="http://img.youtube.com/vi/bpOSxM0rNPM/0.jpg" alt="" width="200" data-yt-id="bpOSxM0rNPM">
			<img src="http://img.youtube.com/vi/oABEGc8Dus0/0.jpg" alt="" width="200" data-yt-id="oABEGc8Dus0">
			<img src="http://img.youtube.com/vi/5TUIciKQzxI/0.jpg" alt="" width="200" data-yt-id="5TUIciKQzxI">
			<img src="http://img.youtube.com/vi/xCiQXsvPr1M/0.jpg" alt="" width="200" data-yt-id="xCiQXsvPr1M">
			<img src="http://img.youtube.com/vi/xCiQXsvPr1M/0.jpg" alt="" width="200" data-yt-id="xCiQXsvPr1M">
		</div>
	</div>
	
	<div>
		<p>Width defined in JS height auto calculated for aspect ratio</p>
		<div id="player1"></div>
	</div>

	<div>
		<p>Width and height set in CSS</p>
		<div id="player2" style="width:300px; height:500px;"></div>
	</div>

	<div>
		<p>Init delayed for 2 seconds for testing. Width and height defined in JS</p>
		<div id="player3"></div>
	</div>

	<div>
		<p>Image swapped for player on click</p>
		<img id="player4" src="http://placehold.it/350x350">
	</div>
</body>
</html>
